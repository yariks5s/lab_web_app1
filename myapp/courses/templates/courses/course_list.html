<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course list</title>
</head>
<body>
{% if course_list %}
    <ul>
        {% for course in course_list %}
        <h1>{{ course.name }}</h1>
        <p>{{ course.description }}</p>
        {% endfor %}
    </ul>
{% else %}
    <p>Sorry, no courses are available.</p>
{% endif %}
</body>
</html>
